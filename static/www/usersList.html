<!DOCTYPE html>
<meta charset="utf-8"/>
<html>

<head>
    <script data-require="angular.js@*" data-semver="1.2.0-rc2"
            src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="../CSS/styleSheetDoe.css"/>
</head>

<body ng-app="">

<h1>Users</h1>
<div ng-controller="data_insertion" CSS_Table_Example>
    <table class="CSSTableGenerator">
        <thead class="thead">
        <tr>
            <td>
                Username
            </td>
            <td>First name</td>
            <td>Last name</td>
        </tr>
        </thead>
        <tbody ng-repeat-start="user in users.users">
        <tr>
            <td colspan="1">
                {{user.username}}
            </td>
            <td colspan="1">
                {{user.first_name}}
            </td>
            <td colspan="1">
                {{user.last_name}}
            </td>
        </tr>
        </tbody>
        <tfoot ng-repeat-end=""></tfoot>
    </table>
</div>
</body>
<a href="index.html">List of questions</a>
<a href="createInterview.html">Create interview</a>
</html>
