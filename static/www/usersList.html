

<h1>Users</h1>
<div ng-controller="data_insertion" CSS_Table_Example>
    <table class="CSSTableGenerator">
        <thead class="thead">
        <tr>
            <td>
                Username
            </td>
            <td>First name</td>
            <td>Last name</td>
        </tr>
        </thead>
        <tbody ng-repeat-start="user in users.users">
        <tr>
            <td colspan="1">
                {{user.username}}
            </td>
            <td colspan="1">
                {{user.first_name}}
            </td>
            <td colspan="1">
                {{user.last_name}}
            </td>
        </tr>
        </tbody>
        <tfoot ng-repeat-end=""></tfoot>
    </table>
</div>
