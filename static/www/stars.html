

<style>
    @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);

    fieldset, label {
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 5em;
        margin: 10px;
    }

    /****** Style Star Rating Widget *****/

    #the_stars{{question.id}} {
        border: none;
        float: left;
    }

    #the_stars{{question.id}} > input {
        display: none;
    }

    #the_stars{{question.id}} > label:before {
        margin: 5px;
        font-size: 4em;
        font-family: FontAwesome;
        display: inline-block;
        content: "\f005";
    }

    #the_stars{{question.id}} > .half:before {
        content: "\f089";
        position: absolute;
    }

    #the_stars{{question.id}} > label {
        color: #ddd;
        float: right;
    }

    /***** CSS Magic to Highlight Stars on Hover *****/

    #the_stars{{question.id}} > input:checked ~ label, /* show gold star when clicked */
    #the_stars{{question.id}}:not(:checked) > label:hover, /* hover current star */
    #the_stars{{question.id}}:not(:checked) > label:hover ~ label {
        color: #FFD700;
    }

    /* hover previous stars in list */

    #the_stars{{question.id}} > input:checked + label:hover, /* hover current star when changing rating */
    #the_stars{{question.id}} > input:checked ~ label:hover,
    #the_stars{{question.id}} > label:hover ~ input:checked ~ label, /* lighten current selection */
    #the_stars{{question.id}} > input:checked ~ label:hover ~ label {
        color: #FFED85;
    }
</style>

<div id='fields_for_stars{{question.id}}' ng-click="star_update(question.id);">
<fieldset class="rating" id="the_stars{{question.id}}">
    <input type="radio" id="star5-{{question.id}}" name="rating" value="9"/><label class="full" for="star5-{{question.id}}"
                                                                   title="Awesome - 5 stars"></label>
    <input type="radio" id="star4half-{{question.id}}" name="rating" value="8"/><label class="half" for="star4half-{{question.id}}"
                                                                                  title="Pretty good - 4.5 stars"></label>
    <input type="radio" id="star4-{{question.id}}" name="rating" value="7"/><label class="full" for="star4-{{question.id}}"
                                                                   title="Pretty good - 4 stars"></label>
    <input type="radio" id="star3half-{{question.id}}" name="rating" value="6"/><label class="half" for="star3half-{{question.id}}"
                                                                                  title="Meh - 3.5 stars"></label>
    <input type="radio" id="star3-{{question.id}}" name="rating" value="5"/><label class="full" for="star3-{{question.id}}"
                                                                   title="Meh - 3 stars"></label>
    <input type="radio" id="star2half-{{question.id}}" name="rating" value="4"/><label class="half" for="star2half-{{question.id}}"
                                                                                  title="Kinda bad - 2.5 stars"></label>
    <input type="radio" id="star2-{{question.id}}" name="rating" value="3"/><label class="full" for="star2-{{question.id}}"
                                                                   title="Kinda bad - 2 stars"></label>
    <input type="radio" id="star1half-{{question.id}}" name="rating" value="2"/><label class="half" for="star1half-{{question.id}}"
                                                                                  title="Meh - 1.5 stars"></label>
    <input type="radio" id="star1-{{question.id}}" name="rating" value="1"/><label class="full" for="star1-{{question.id}}"
                                                                   title="Sucks big time - 1 star"></label>
    <input type="radio" id="starhalf-{{question.id}}" name="rating" value="0"/><label class="half" for="starhalf-{{question.id}}"
                                                                         title="Sucks big time - 0.5 stars"></label>
</fieldset>
</div>
