<div ng-controller="conduct_interview_controller">
    <br>
    <span style="font-size:20px;"><b>Position:</b> {{interview.label}}</span><br>
    <span style="font-size:20px;"><b>Candidate:</b> {{interview.interviewee}}</span>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top:15%;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active" style="margin-left:auto; margin-right:auto;">
                {{currentQuestion.question_text}}
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" role="button" data-slide="prev" ng-click="updateCurrentQuestion(1);">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" ng-click="updateCurrentQuestion(1);" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <br><br>
    <span style="font-size:22px; font-weight:bold;">Response:</span><br><br>
    <textarea id='response' style="width:100%; height:15%; font-size:22px;"
              placeholder="Type candidate's response here..." ></textarea>
    <br><br><br><br>
    <span style="font-size:22px; font-weight:bold;">Response Rating:</span>
    <div ng-include="'stars.html'" style="margin-top:5%;"></div>
</div>
