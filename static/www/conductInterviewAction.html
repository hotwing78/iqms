<div ng-controller="conduct_interview_controller">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default" ng-repeat="question in currentQuestions" id="collapsePanel{{$index + 1}}">
                    <div class="panel-heading" role="tab" id="heading{{question.id}}" ng-click="collapseQuestion(question.id);">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" aria-expanded="true" aria-controls="collapseOne">
                                <div class="row">
                                    <div class="col-xs-1">
                                        #{{question.id}}.  
                                    </div>
                                    <div class="col-xs-6">
                                        {{question.text}}
                                    </div>
                                    <div class="col-xs-2">
                                        {{question.difficulty}}
                                    </div>
                                    <div class="col-xs-3">
                                        <button id="askButton{{question.id}}" class="btn btn-success" ng-click="selectQuestion(question.id);">Ask</button>
                                        <button id="skipButton{{question.id}}" class="btn btn-danger" ng-click="selectQuestion(question.id);">Skip</button>
                                    </div>
                                </div>
                            </a>
                        </h4>
                    </div>
                    <div id="collapse{{question.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <div class="row">
                                <h3 class="h3" style="text-align: center;">
                                    {{question.text}}
                                </h3>
                            </div>
                            <ul>
                                <li ng-repeat="answer in question.answers">
                                  {{answer}}  
                                </li>
                            </ul>
                            <div class="row">
                                <div class="col-md-6">
                                    <h4 class="h4">Response Rating:</h4>
                                    <div ng-include="'stars.html'" style="margin-top:5%;"></div>  
                                </div>
                                <div class="col-md-6">
                                    <h4 class="h4">Notes:</h4>
                                    <input type class="form-input" id='response{{question.id}}' style="width:100%; height:15%; font-size:22px;"></input>
                                    <br>
                                </div>
                            </div>
                            <div class="row" style="text-align: center;">
                                <button class="btn btn-success">Save Response</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $('.collapse').collapse();
            </script>
        </div>
    </div>
