<div class="row" style="width:100%; margin-left:25px; margin-right:0px;">
    <div class="col-md-12">
        <h1 class="page-head-line">Create a question</h1>
        <h1 class="page-subhead-line">Write a question and add tags</h1>

    </div>
</div>

<div class="col-md-6 col-sm-6 col-xs-12 row" style="width:100%;" ng-controller="create_question_controller as cqc">
    <div class="panel panel-info" style="margin-left:3%;">
        <div class="panel-heading">
            Question
        </div>
        <div class="control-group" id="fields" style="margin-left:5%;">
            <div class="controls">
                <form role="form" autocomplete="on" style="margin-left:5%;">
                    <div class="form-group" style="margin-top:2%; text-align:left;">
                        <label>Question</label>
                        <input id='question_text' class="form-control" type="text" style="width:95%;
                                     text-align:left;" ng-model="questionText">
                    </div>
                    <div class="form-group" style="margin-top:2%; text-align:left;">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Type</label><br>
                                <select class="form-control" ng-model="selectedType" ng-change="updateSelectedType(selectedType)" data-ng-options="type as type.name for type in types" style="margin-top:1%;">
                                   
                                </select>
                                
                            </div>
                            <div class="col-md-4" id="topic-box" ng-controller="topic_autocomplete_controller as ctrl" style="visibility: hidden">
            
                                <label>Topic</label><br>
                                <md-autocomplete
                                        style="width:90%;"
                                        md-no-cache="true"
                                        md-selected-item="ctrl.selectedItem"
                                        md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                        md-search-text="ctrl.searchText"
                                        md-selected-item-change="ctrl.selectedItemChange(ctrl.selectedItem)"
                                        md-items="topic in ctrl.querySearch(ctrl.searchText)"
                                        md-item-text="topic.name"
                                        md-min-length="0"
                                        placeholder="Seach for Topic">
                                    <md-item-template>
                                                    <span md-highlight-text="ctrl.searchText"
                                                          md-highlight-flags="^i">{{topic.name}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                        <a ng-click="ctrl.newTopic(ctrl.searchText)">Create "{{ctrl.searchText}}"</a>
                                    </md-not-found>
                                </md-autocomplete>
                            </div>
                            <div class="col-md-4" id="subtopic-box" style="visibility: hidden">
                                <!-- Insert Sub-Topic Checkboxes -->
                                <label>
                                    Sub-Topic List
                                    <button class="btn btn-success btn-add" type="button" ng-click="showPrompt($event)" style="float:right;margin-left:4px;">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </label>
                                <br>
                                <div class="checkbox" ng-repeat="sub in current_subtopics">
                                    <label>
                                        <input type="checkbox" data-name="{{sub}}">{{sub}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Insert button to add another tag -->
                    </div>
                    <div class="form-group" style="margin-top:2%; text-align:left;">
                        <div ng-controller="slider_controller">
                            <label>Difficulty</label>
                            <div class="percentage-cur row" ng-init="selectedRange=1" style="width:76%">
                                <div class='col-xs-4' style="text-align: left;">
                                    <p>
                                        Junior
                                        <br>
                                        <input type="radio" name="level" ng-model="value" value="0" checked>
                                    </p>
                                </div>
                                <div class='col-xs-4' style="text-align: center;">
                                    <p>
                                        Mid
                                        <br>
                                        <input type="radio" name="level" ng-model="value" value="5">
                                    </p>
                                </div>
                                <div class='col-xs-4' style="text-align: right;">
                                    <p>
                                        Senior
                                        <br>
                                        <input type="radio" name="level" ng-model="value" value="10">
                                    </p>
                                </div>
                            </div>
                            <input id="modelValue" type="range" ng-model="value"
                                    min="{{options.min}}" step="{{options.step}}"
                                    max="{{options.max}}" 
                                    style="float:left; margin-top:1%; width:72.5%;">
                            <input id="diff-input" ng-model="value" class="form-control" ng-change="updateLimits()"
                                    style="float:right; width:20%; margin-right:5%;">
                        </div>
                        

                        <br>
                    </div>

                    <div>
                        <div class="form-group" style="margin-top:2%; text-align:left; width:95%">
                            <label>Answers</label>
                            <div>
                                <questionanswer ng-repeat="answer in answers"></questionanswer>
                            </div>
                     
                            <button class="btn btn-success btn-add" type="button" ng-click="addAnswer()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                            <button class="btn btn-danger btn-add" type="button" ng-click="removeAnswer()" style="float:right;">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <br>
                <div class='row'>
                    <div class='col-md-6' style="text-align:right;">
                        <button type="button" class="btn btn-lg btn-success"
                                ng-click="compileData()">
                            Submit
                        </button>
                    </div>
                    <div class='col-md-6'>
                        <button type="button" class="btn btn-lg btn-danger"
                                onclick="window.location.href='#qm'">
                            Cancel
                        </button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
