<div ng-controller="list_interview_controller">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">List of interviews</h1>
                    <h1 class="page-subhead-line">Add, remove, and rewrite questions ; Delete Interview</h1>

                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>

                                <input type="text" class="form-control" placeholder="Search Interviews" ng-model="searchInterview">

                            </div>
                        </div>
                    </form>

                    <div class="col-md-6" style="width:100%;">
                        <!--    Context Classes  -->
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                Select an interview to edit
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>
                                                <a ng-click="sortType = 'id'; sortReverse = !sortReverse" style="cursor:pointer;">
                                                    #
                                                    <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                                                    <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                                                </a>
                                            </th>
                                            <th>
                                                <a ng-click="sortType = 'interviewee'; sortReverse = !sortReverse" style="cursor:pointer;">
                                                Interviewee
                                                <span ng-show="sortType == 'interviewee' && !sortReverse" class="fa fa-caret-down"></span>
                                                <span ng-show="sortType == 'interviewee' && sortReverse" class="fa fa-caret-up"></span>
                                            </a>

                                            </th>
                                            <th>
                                                <a ng-click="sortType = 'label'; sortReverse = !sortReverse" style="cursor:pointer;">
                                                    Position
                                                    <span ng-show="sortType == 'label' && !sortReverse" class="fa fa-caret-down"></span>
                                                    <span ng-show="sortType == 'label' && sortReverse" class="fa fa-caret-up"></span>
                                                </a>
                                            </th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody ng-repeat="interview in _interview.interviews | orderBy:sortType:sortReverse | filter:searchInterview">

                                        <tr class="success">
                                            <td>{{interview.id}}</td>
                                            <td>{{interview.interviewee}}</td>

                                            <td>  {{interview.label}} </td>
                                            <td><a href="editInterview.html?interview=Front-End Developer">
                                                <button class="btn btn-warning">Edit Interview</button>
                                            </a>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger"
                                                        ng-click="DeleteInterview($index,interview)">Delete Interview
                                                </button>

                                                <!--<button class="btn btn-danger" type="submit" formaction="/interview/{{interview.id}}" formmethod="DELETE">Delete Interview</button>-->
                                            </td>
                                        </tr>
                                        </div>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--  end  Context Classes  -->
                    </div>
                </div>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
