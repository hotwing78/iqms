<div ng-controller="create_interview_controller as cic">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-head-line">Create an interview</h1>
            <h1 class="page-subhead-line">Set up an interview</h1>

        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12" style="width:100%;">
        <div class="panel panel-info">
            <div class="panel-heading">
                Interview
            </div>
            <div class="control-group" id="fields">
                <div class="controls">
                    <form role="form" autocomplete="on" style="margin-left:5%;">
                        <div class="form-group" style="margin-top:2%; text-align:left;">
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Position</label>
                                    <button class="btn btn-success btn-add btn-xs" type="button" ng-click="addPosition(positionText)" style="margin-left:4px;">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                    <!--<input id='position-text' class="form-control" type="text" disabled>
                                    <select class="form-control" ng-model="positionID">
                                        <option ng-repeat="position in positions" value="{{$index}}" selected>{{position.position}} (#{{position.id}})</option>
                                    </select>-->
                                    <md-autocomplete
                                        id="position-box"
                                        md-no-cache="true"
                                        md-selected-item="selectedPosition"
                                        md-search-text-change="positionTextChange(positionText)"
                                        md-search-text="positionText"
                                        md-selected-item-change="positionItemChange(selectedPosition)"
                                        md-items="position in queryPosition(positionText)"
                                        md-item-text="position"
                                        md-min-length="0"
                                        placeholder="Search for Position">
                                    <md-item-template>
                                                    <span md-highlight-text="positionText"
                                                          md-highlight-flags="^i">{{position}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                        Click the plus to create "{{positionText}}"
                                    </md-not-found>
                                </md-autocomplete>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-5">
                                    <label>Candidate</label>
                                    <input id='name-text' class="form-control" type="text" disabled>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="5" id="comment" disabled>{{positions[selectedPosition].description}}</textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Interviewer</label>
                                    <input id="interviewer-text" class="form-control" type="text" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Tags</label>
                                </div>
                            </div>                    
                        </div>                     
                    </form>
                    <br><br>
                    <button type="button" class="btn btn-lg btn-success" ng-click="CreateInterview()"
                            style="margin-left:43%; margin-bottom:2%;">
                        Submit Interview
                    </button>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
