<div ng-controller="create_interview_controller as cic"> <!-- NICK-->

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-head-line">Create an interview</h1>
            <h1 class="page-subhead-line">Define a job and add questions </h1>

        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12" style="width:100%;">
        <div class="panel panel-info">
            <div class="panel-heading">
                Interview
            </div>
            <div class="control-group" id="fields">
                <div class="controls">
                    <form role="form" autocomplete="on" style="margin-left:5%;">
                        <div class="form-group" style="margin-top:2%; text-align:left;">
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Job Title</label>
                                    <input id='position-text' class="form-control" type="text" disabled>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-5">
                                    <label>Candidate</label>
                                    <input id='name-text' class="form-control" type="text" disabled>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="5" id="comment" disabled></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Interviewer</label>
                                    <input id="interviewer-text" class="form-control" type="text" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Tags</label>
                                    <ul id="myTags" class="form-control" style="height:initial">
                                        <li ng-repeat="tagName in tags track by $index">
                                            <!--<tag></tag>-->
                                        </li>
                                    </ul>
                                </div>
                            </div>                    
                        </div>                     
                    </form>
                    <br><br>
                    <button type="button" class="btn btn-lg btn-success" ng-click="CreateInterview()"
                            style="margin-left:43%; margin-bottom:2%;">
                        Submit Interview
                    </button>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
