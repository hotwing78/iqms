<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IQMS Login</title>

    <link rel="icon" href="assets/img/favicon.ico"/>

    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>

    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>

    <!--CUSTOM BASIC STYLES-->
    <link href="assets/css/basic.css" rel="stylesheet"/>

    <!--CUSTOM MAIN STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet"/>

    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

    <!-- Angular -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

</head>
<body style="background-color: #ffffff;">
<div class="container" style="width:100%;">
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
            <p style="font-weight:normal;color:#000000;letter-spacing:1pt;word-spacing:2pt;font-size:53px;font-family:times new roman, times, serif;line-height:1;">
                IQMS</p>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form">
                    <hr/>
                    <h5>Enter Details to Login</h5>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" placeholder="Your Username "/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Your Password"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox"/> Remember me
                        </label>
                        <span class="pull-right">
                            <a href="#/">Forgot your password? </a>
                        </span>
                    </div>

                    <a href="#/" class="btn btn-primary ">Login Now</a>
                    <hr/>
                    Not registered? <a href="">click here </a> or go to <a href="">Home</a>
                </form>
            </div>

        </div>


    </div>
</div>

</body>
</html>
