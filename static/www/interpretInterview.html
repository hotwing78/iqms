<div ng-controller="interpret_interview_controller">
     <div class="row">
          <div class="col-md-12">
               <h1 class="page-head-line">Interpret Interview Results</h1>
               <h1 class="page-subhead-line">View how an interview candidate did</h1>
               <div class="col-md-6" style="width:100%;">
                    <div class="row">
                         <h3 class="h3">Overall Results</h3>
                         <div class="col-md-12">
                              <div google-chart chart="overallResultsChart"></div>
                         </div>
                    </div>
                    <div class="row">
                         <h3 class="h3">Breakdown by Tags</h3>
                         <div class="col-md-12">
                              <div google-chart chart="tagResultsChart"></div>
                         </div>
                    </div>
                    <div class="row">
                         <h3 class="h3">Breakdown by Difficulty</h3>
                         <div class="col-md-12">
                              <div google-chart chart="diffResultsChart"></div>
                         </div>
                    </div>
                    <div class="row">
                         <h3 class="h3">Recommendations: </h3>
                         <h5 class="h5" ng-repeat="rec in recs">{{rec.name}}: {{rec.recommendation}}</h5>
                    </div>
               </div>
          </div>
     </div>
</div>
