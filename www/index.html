<!DOCTYPE html>
<meta charset="utf-8"/>
<html>

<head>
    <script data-require="angular.js@*" data-semver="1.2.0-rc2"
            src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="../CSS/styleSheetDoe.css"/>
    <script src="data_insertion.js"></script>
</head>

<body ng-app="">

<h1>Interviews and Questions</h1>
<div ng-controller="data_insertion">
    <table>
        <thead style="background-color: lightgray;">
        <tr>
            <td style="width: 30px;"></td>
            <td>
                Sample Questions
            </td>
        </tr>
        </thead>
        <tbody ng-repeat-start="question in questions.questions">
        <tr>
            <td colspan="3">
                {{question.question_text}}
                <div class="progress-box" ng-app>
                    Question 1 response suitability:
                    <div class="percentage-cur" ng-init="selectedRange=0">
                        <span class="num">{{ selectedRange }}%</span>
                    </div>
                    <div  class="progress-bar progress-bar-slider">
                        <input class="progress-slider" type="range" min="0" max="100" ng-model="selectedRange">
                        <div class="inner" ng-style="{ width: selectedRange + '%' || '0%' }"></div>
                    </div>
                </div>
                <input type="text" value="Additional Feedback"><br><br><br><br>
            </td>
        </tr>
        </tbody>
        <tfoot ng-repeat-end=""></tfoot>
    </table>
</div>
<button>Submit Interview</button>
</body>
<a href="usersList.html">List of users</a>
<a href="createInterview.html">Create interview</a>
</html>
